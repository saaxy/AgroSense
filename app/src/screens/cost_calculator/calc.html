<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroSense - Cost Calculator</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <h1>Cost Estimator</h1>
        <div class="seed-cost-container">
            <form class="seed-cost-form" onsubmit="event.preventDefault(); getCost();">
                <div class="input">
                    <label for="item-price">Seed Price (â‚¹ per kg):</label>
                    <input type="number" id="item-price" placeholder="0.00" required />
                </div>

                <div class="input">
                    <label for="quantity">Quantity (kg):</label>
                    <input type="number" id="quantity" placeholder="0" required/>
                </div>

                <div class="input">
                    <label for="tax-rate">Tax Rate (%):</label>
                    <input type="number" id="tax-rate" placeholder="e.g. 5 or 18" required/>
                </div>

                <button type="submit" class="btn">Calculate Total</button>
                <button type="button" class="btn2" onclick="window.history.back()">Back</button>
            </form>
            
            <h2 id="total-cost" style="margin-top: 20px; color: var(--primary);"></h2>
        </div>
    </div>
    <script src="calculator.js"></script>    
</body>
</html>
