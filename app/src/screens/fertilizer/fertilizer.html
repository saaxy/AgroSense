<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fertilizer</title>
    <link rel="stylesheet" href="fertilizer.css">
</head>
<body>
    <div id="fertilizer-screen">
        <h1>Fertilizer Recommendations</h1>
        <p id="welcome-message">Welcome to the Fertilizer screen.</p>
        <form id="fertilizer-form">
            <div class="container-for-input">
                <label for="crop-type">Select Crop Type:</label>
                <select id="crop-type" name="crop-type">
                    <option value="select">--Select--</option>
                    <option value="wheat">Wheat</option>
                    <option value="rice">Rice</option>
                    <option value="maize">Maize</option>
                    <option value="cotton">Cotton</option>
                </select>
            </div>
            <button id="submit">Get Fertilizer Recommendations</button>
        </form>
        <p id="recommendation-output">  </p>
        <button id="back-button">Back to Main Page</button>
    </div>
    <script src="fertilizer.js"></script>
</body>
</html>
