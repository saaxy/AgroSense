<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroSense-Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="title">
            <img src="../../assets/logo.png" alt="AgroSense Logo" class="logo" height = "60">
            <h2>A Farmer's Friend</h2>
        </div>
        <!-- <h1 class="title">ðŸŒ¾AgroSense,A Farmer FriendðŸŒ¾</h1> -->
        <div class=" login-box">
            <h2>Login</h2>
            <form id="loginform"> 
                <div class="input-group">
                    <label>Username</label>
                    <input type="username" id="username" placeholder="Enter your username or Email">
                    <small class="error" id="usernameError"></small>
                    
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Enter your Password" onkeyup="checkStrength()">
                    <small class="error" id="passwordError">  </small>
                    <span onclick="togglePassowrd()"></span>
                    <small id="strengthText"></small>
                </div>
                
                <button type="submit" class="btn">Submit</button>

                <p class="signup-text">
                    Don't have an account? <a href="#">Register</a>
                </p>
               
            </form>
            
        </div>

    </div>
    <script src="login.js"></script>

    
    
</body>
</html>
