<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroSense - Login</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <img src="../../assets/logo.png" alt="AgroSense Logo" class="logo" height="80">
            <h2>A Farmer's Friend</h2>
        </div>
        
        <div class="login-box">
            <h2>Welcome Back</h2>
            <form id="loginform"> 
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter username or email">
                    <small class="error" id="usernameError"></small>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password" onkeyup="checkStrength()">
                    <small class="error" id="passwordError"></small>
                    <small id="strengthText"></small>
                </div>
                
                <button type="submit" class="btn">Login</button>

                <p class="signup-text">
                    New to AgroSense? <a href="#" style="color: blue; font-weight:bold;">Register Here</a>
                </p>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
