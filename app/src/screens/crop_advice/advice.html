<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroSense - Crop Advice</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    
    <div class="container">
        <h1>Crop Recommendation</h1>
        <div class="crop-Box">
            <form id="Crop-Form">
                <div class="input-group">
                    <label style="color:var(--secondary);">Soil Nutrients</label>
                    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px;">
                        <input type="number" id="N" placeholder="N" required title="Nitrogen">
                        <input type="number" id="P" placeholder="P" required title="Phosphorus">
                        <input type="number" id="K" placeholder="K" required title="Potassium">
                    </div>
                    <small>Enter Nitrogen, Phosphorus, Potassium values</small>
                </div>

                <div class="input">
                    <label for="ph">Soil pH Level:</label>
                    <input type="number" step="0.1" id="ph" placeholder="e.g. 6.5" required>
                </div>

                <div class="input-group">
                    <label style="color:var(--secondary);">Environmental Conditions</label>
                    <select id="season" class="input" style="margin-bottom:10px;">
                        <option value="">-- Select Season --</option>
                        <option>Kharif</option>
                        <option>Rabi</option>
                        <option>Zaid</option>
                    </select>
                    
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                        <input type="number" id="temp" placeholder="Temp (Â°C)" required>
                        <input type="number" id="humidity" placeholder="Humidity (%)" required>
                    </div>
                    <input type="number" id="rainfall" placeholder="Rainfall (mm)" style="margin-top:10px;" required>
                </div>

                <button type="button" class="btn" id="getCrop" onclick="getCrop()">Get Recommendation</button>
                <button type="button" class="btn2" id="return">Back to Dashboard</button>
            </form>

            <div id="result" class="result-box" style="margin-top: 20px; font-weight: bold; text-align: center;"></div>
        </div>
    </div>
    
    <script src="advice.js"></script>
</body>
</html>
