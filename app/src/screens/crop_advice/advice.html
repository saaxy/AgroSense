<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendations</title>
    <link rel="stylesheet" href="advice.css">
</head>
<body>

    <h1>Crop Recommendations</h1>

    <!-- Crop Recommendations Box -->

    <div class="container">
        <div class="crop-Box">

            <form id="Crop-Form">
                <div class="input">
                    <label for="Nitrogen amount" >Nitrogen(N): </label>
                   <input type="float" id="N value" required> <br><br>

                   <label for="Phosphorus amount" >Phosporous(P): </label>
                   <input type="float" id="P value" required> <br><br>

                   <label for="potassium amount" >Potassium(K): </label>
                   <input type="float" id="K value" required> <br><br>
                </div>

                <div class="input">
                    <label for="season">Season: </label>
                    <select  id="season">
                        <option value="">--Select season--</option>
                        <option>Kharif</option>
                        <option>Rabi</option>
                        <option>Zaid</option>
                    </select>
                </div>

                <div class="input">
                    <label for="Temperature">Temperature: </label>
                    <input type="float" id="temp" required> <br><br>

                    <label for="humidity">Humidity: </label>
                    <input type="float" id="humidity" required> <br><br>

                    <label for="Ph">ph: </label>
                    <input type="float" id="ph" required> <br><br>

                    <label for="rainFall">Rainfall: </label>
                    <input type="float" id="rainfall" required> <br><br>

                    
                </div>

               
                <button type="submit" class="btn">Get Crop Recommendations</button>

                <button type="return"  class="btn2">Back to Main Page</button>

            </form>

            <!-- Result -->
             <div id="result" class="result-box"></div>

        </div>

    </div>
    
    <script src="advice.js"></script>

</body>
</html>
