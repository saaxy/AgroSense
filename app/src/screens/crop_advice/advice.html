<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendations</title>
    <link rel="stylesheet" href="advice.css">
</head>
<body>
    
    <h1>Crop Recommendations</h1>

    <!-- Crop Recommendations Box -->

    <div class="container">
        <div class="crop-Box">

            <form id="Crop-Form">
                <div class="input">
                    <label for="Nitrogen amount" >Nitrogen(N): </label>
                   <input type="number" id="N"  placeholder="Enter Nitrogen Value" required> <br><br>

                   <label for="Phosphorus amount" >Phosporous(P): </label>
                   <input type="float" id="P"  placeholder="Enter Phosphorus Value" required> <br><br>

                   <label for="potassium amount" >Potassium(K): </label>
                   <input type="float" id="K"  placeholder="Enter Potassium Value" required> <br><br>
                </div>

                <div class="input">
                    <label for="season">Season: </label>
                    <select  id="season">
                        <option value="">--Select season--</option>
                        <option>Kharif</option>
                        <option>Rabi</option>
                        <option>Zaid</option>
                    </select>
                </div>

                <div class="input">
                    <label for="Temperature">Temperature: </label>
                    <input type="float" id="temp" placeholder="Enter Temperature in (Â°C)" required> <br><br>

                    <label for="humidity">Humidity: </label>
                    <input type="float" id="humidity" placeholder="Enter humidity in %" required> <br><br>

                    <label for="Ph">ph: </label>
                    <input type="float" id="ph"placeholder="Enter soil pH" required> <br><br>

                    <label for="rainFall">Rainfall: </label>
                    <input type="float" id="rainfall" placeholder="Enter rainfall in mm"  required> <br><br> 
                </div>
                <button type="submit" class="btn" onclick="getCrop()">Get Crop Recommendations</button>
                <button type="return"  class="btn2" id="return">Back to Main Page</button>
            </form>

            <!-- Result -->
           <div id="result" class="result-box"></div>

        </div>
    </div>
    
    <script src="advice.js"></script>

</body>
</html>
